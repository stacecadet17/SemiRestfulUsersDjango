<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SemiRestful Users</title>
  </head>
  <body>
      <h1>Users</h1>
      <table>
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Created</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              {% for x in users %}
              <tr>
                  <td>{{ x.id }}</td>
                  <td><a href="/users/{{ x.id }}">{{ x.first_name}} {{ x.last_name}}</a></td>
                  <td>{{ x.email }}</td>
                  <td>{{ x.created_at }}</td>
                  <td>
                      <a href="/users/{{ x.id }}">Show</a>
                      <a href="/users/{{ x.id }}/edit">Edit</a>
                      <a href="/users/{{ x.id }}/destroy">Delete</a>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
      <a href="/users/new">Add a New User</a>
  </body>
</html>
